<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body style="margin:50px; text-align:center; padding-top: 250px;">
        Enter first number: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="id1"><br><br>
        Enter second number: &nbsp;<input type="text" id="id2"><br><br>
        <h1 id="sum"></h1>
        <button onclick="getsum()">Get SUM</button>
    <script>
        function getsum()
        {
            var no1,no2
            no1=Math.floor(document.getElementById('id1').value)
            no2=Math.floor(document.getElementById('id2').value)
            s=(no1+no2)
            document.getElementById('sum').innerHTML=s
        }
    </script>
</body>
</html>
